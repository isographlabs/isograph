
[package]
authors = ["Robert Balicki <robert.balicki@gmail.com>", "Edmondo Porcu <edmondo.porcu@gmail.com>", "Pablo Crovetto <jpcc077@gmail.com>"]
description = "SWC plugin for Isograph"
name = "swc_isograph_plugin"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
common_lang_types = { path = "../common_lang_types" }
isograph_config = { path = "../isograph_config" }
intern = { path = "../../relay-crates/intern" }
once_cell = "1.8.0"
regex = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
swc_common = { version = "0.33.17", features = ["concurrent"] }
swc_core = { version = "0.90.6", features = ["ecma_plugin_transform"] }
swc_ecma_ast = "0.112.2"
swc_ecma_utils = "0.127.3"
swc_ecma_visit = "0.98.2"
swc_isograph = { path = "./transform" }
swc_plugin_macro = "0.9.16"
tracing = { workspace = true, features = ["release_max_level_off"] }

[profile.release]
codegen-units = 1
lto = true

# Optimize for size
opt-level = "s"

# Strip debug symbols
strip = "symbols"